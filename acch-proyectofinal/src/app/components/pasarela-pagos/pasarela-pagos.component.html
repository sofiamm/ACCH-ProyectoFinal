<app-header></app-header>

<div class="container mt-4 main-card">
    <div class="card">
        <div class="row">
            <div class="card-body">
                <form>
                    <!-- Información Personal -->
                    <h2>Información Personal</h2>
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos *</label>
                        <input type="text" class="form-control" id="apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico *</label>
                        <input type="text" class="form-control" id="email" required>
                    </div>
                    <mat-divider></mat-divider>

                    <!-- Su Orden -->
                    <h2>Material a adquirir por materia</h2>
                    <div class="form-group">
                        <label for="materia">{{cursoSeleccionado}}</label>
                        <select class="form-control" id="material">
                            <option>Libro de texto</option>
                            <option>Material virtual</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="monto">Total a pagar</label>
                        <input type="text" value="₡5000" class="form-control" id="monto" readonly>
                    </div>
                    <mat-divider></mat-divider>

                    <!-- Método de Pago -->
                    <h2>Método de Pago</h2>
                    <div class="form-group">
                        <label for="tarjeta">Tarjetas de crédito/débito</label>
                        <select class="form-control" id="tarjeta">
                            <option>Visa</option>
                            <option>Mastercard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numero-tarjeta">Número de tarjeta *</label>
                        <input type="text" class="form-control" id="numero-tarjeta" required>
                    </div>
                    <mat-divider></mat-divider>

                    <!-- Pago por Sinpe Móvil -->
                    <h2>Pago por Sinpe Móvil</h2>
                    <div class="form-group">
                        <label for="sinpe">Número del que se realizó el sinpe *</label>
                        <input type="text" class="form-control" id="sinpe" required>
                    </div>
                    <div class="form-group">
                        <label for="comprobante">Número del comprobante *</label>
                        <input type="text" class="form-control" id="comprobante" required>
                    </div>

                    <!-- Términos y Condiciones -->
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terminos" required>
                        <label class="form-check-label" for="terminos">He leído y estoy de acuerdo con los términos y
                            condiciones de
                            la web *</label>
                    </div>


                    <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                        <span>Cargar comprobante</span>
                        <input (change)="onFileSelected($event)" id="file-upload" name="file-upload" type="file" class="sr-only">
                      </label>


                    <!-- Botón de Realizar Pedido -->
                    <button type="submit" mat-button>
                        <mat-icon>shopping_basket</mat-icon>
                        <a href="/mis-cursos">Realizar matricula</a>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
