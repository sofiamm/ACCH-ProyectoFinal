<app-header></app-header>

<div class="row">
    <div class="col-md-3">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Total de Usuarios</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                {{ totalUsuarios }}
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-md-3">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Total de Cursos</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                {{ totalCursos }}
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Cantidad de usuarios por perfil</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas id="barChart">{{ barChart }}</canvas>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-md-6">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Actividad de usuarios en los cursos</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas id="myChart"></canvas>
            </mat-card-content>
        </mat-card>
    </div>
</div>
