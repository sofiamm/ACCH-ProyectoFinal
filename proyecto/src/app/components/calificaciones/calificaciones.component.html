<app-header></app-header>
<app-banner [tituloBanner]="titulo" [contenidoBanner]="contenido"></app-banner>

<div class="grid">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Curso #1</h1>
                <p class="card-text"><strong>Examen #1:</strong> 20%</p>
                <p class="card-text"><strong>Examen #2:</strong> 20%</p>
                <p class="card-text"><strong>Tareas:</strong> 50%</p>
                <p class="card-text"><strong>Asistencia:</strong> 5%</p>
                <h2 class="card-title">Total: 95%</h2>
                <button mat-button class="finalizado">
                    <mat-icon>check</mat-icon>
                    Finalizado
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Curso #2</h1>
                <p class="card-text"><strong>Examen #1:</strong> 10%</p>
                <p class="card-text"><strong>Examen #2:</strong> 25%</p>
                <p class="card-text"><strong>Tareas:</strong> 50%</p>
                <p class="card-text"><strong>Asistencia:</strong> 5%</p>
                <h2 class="card-title">Total: 90%</h2>
                <button mat-button class="progreso">
                    <mat-icon>import_contacts</mat-icon>
                    En progreso
                </button>
            </div>
        </div>
    </div>
