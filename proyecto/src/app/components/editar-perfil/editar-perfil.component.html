<app-header></app-header>
<div class="container mt-4">
    <div class="card">
        <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                    <h2>Editar Perfil</h2>
                    <form (ngSubmit)="guardarCambios()">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                [(ngModel)]="usuario.nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" name="apellido"
                                [(ngModel)]="usuario.apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono"
                                [(ngModel)]="usuario.telefono" required>
                        </div>
                        <button type="submit" mat-button>
                            <mat-icon>save</mat-icon>
                            <a href="/perfil">Guardar Cambios</a>
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-md-6 columna-perfil">
                <img src="https://cdn.pixabay.com/photo/2024/03/28/22/39/ai-generated-8661807_640.png" alt="Perfil">
            </div>
        </div>
    </div>
