<mat-card>
    <img src="https://cdn.pixabay.com/photo/2016/04/05/03/18/prayer-1308663_1280.jpg" alt="rezando">
    <mat-card-content>
        <h4>{{ tituloCard }}</h4> <!-- Aquí se muestra el título del curso -->        
        <button mat-button>
            <mat-icon>{{ icon }}</mat-icon>
            <a href="{{ actionButton }}">{{ button }}</a>
        </button>
        <p>{{ descripcion }}</p> <!-- Aquí se muestra la descripción del curso 1-->
    </mat-card-content>
</mat-card>
